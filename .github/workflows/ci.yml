name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production   # ðŸ‘ˆ ensures secrets/vars from that environment are available
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint (type-check)
        run: bun run lint

      - name: Build
        run: bun run build

      - name: Contracts (OpenAPI emit + client)
        run: bun run contracts:build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          FRONTEND_URL: ${{ vars.FRONTEND_URL }}
          BETTER_AUTH_URL: ${{ vars.BETTER_AUTH_URL }}
          EMAIL_FROM: ${{ vars.EMAIL_FROM }}

      - name: Contract sanity check
        run: bun run contracts:test
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          FRONTEND_URL: ${{ vars.FRONTEND_URL }}
          BETTER_AUTH_URL: ${{ vars.BETTER_AUTH_URL }}
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}

      - name: Auth contract check
        run: bun run test:auth-contract
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}

      - name: Smoke tests
        run: bun run test:smoke
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          FRONTEND_URL: ${{ vars.FRONTEND_URL }}