server:
  http_listen_port: 3101
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: https://loki.yourdomain.com/loki/api/v1/push

scrape_configs:
  - job_name: foundry-api-logs
    static_configs:
      - targets: [localhost]
        labels:
          job: foundry-api
          service: foundry-api
          host: api.yourdomain.com
          __path__: /var/log/foundry-api.log # set to your API log path or mount point
